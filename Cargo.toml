[package]
authors = ["Bob Gardner <bob.hn.gardner@gmail.com>"]
build = "build.rs"
description = "Command line shell"
edition = "2018"
license = "MIT or Apache-2.0"
name = "bsh"
readme = "README.md"
version = "0.1.0"

[[bin]]
name = "bsh"
path = "src/bin/bsh.rs"

[build-dependencies]
lalrpop = "0.15.2"

[dependencies]
dirs = "1.0.2"
docopt = "0.8.1"
failure = "0.1.1"
fern = "0.5.6"
lalrpop-util = "0.15.2"
libc = "0.2.43"
log = "0.4.5"
regex = "0.2.2"
rustyline = "2.1.0"
serde = "1.0.18"
serde_derive = "1.0.18"
atty = "0.2.11"
cfg-if = "0.1.5"

[dependencies.nix]
branch = "implement-libc-signal"
git = "https://github.com/rgardner/nix"

[dev-dependencies]
assert_cmd = "0.9.1"
chrono = "0.4.0"
escargot = "0.3.1"
lazy_static = "1.0.0"
predicates = "0.9.0"
tempfile = "3.0.4"
