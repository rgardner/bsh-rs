[package]
authors = ["Bob Gardner <bob.hn.gardner@gmail.com>"]
build = "build.rs"
description = "Command line shell"
name = "bsh"
readme = "README.md"
version = "0.1.0"

[[bin]]
name = "bsh"
path = "src/bin/bsh.rs"

[build-dependencies]
lalrpop = "0.15.2"

[dependencies]
dirs = "1.0.2"
docopt = "0.8.1"
failure = "0.1.1"
fern = "0.4.3"
lalrpop-util = "0.15.2"
log = "0.3.8"
regex = "0.2.2"
serde = "1.0.18"
serde_derive = "1.0.18"

[dependencies.clippy]
optional = true
version = "*"

[dependencies.nix]
branch = "implement-libc-signal"
git = "https://github.com/rgardner/nix"

[dependencies.rustyline]
git = "https://github.com/kkawakam/rustyline"

[dev-dependencies]
assert_cli = "0.6.2"
chrono = "0.4.0"
lazy_static = "1.0.0"
rand = "0.3.15"
tempdir = "0.3.5"

[features]
default = []
